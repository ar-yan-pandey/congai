data:
  raw_path: "data/raw"
  processed_path: "data/processed"
  train_file: "train_ready.csv"
  
spatial:
  h3_resolution: 8
  default_lat: 37.7749
  default_lon: -122.4194

features:
  time_features:
    - hour
    - day_of_week
    - is_weekend
    - is_holiday
    - month
  weather_features:
    - temperature
    - precipitation
    - visibility
    - wind_speed
    - humidity
  lag_features:
    windows: [1, 3, 6, 12, 24]
  rolling_features:
    windows: [3, 6, 12, 24]

model:
  name: "xgboost_regressor"
  params:
    n_estimators: 200
    max_depth: 8
    learning_rate: 0.05
    subsample: 0.8
    colsample_bytree: 0.8
    random_state: 42
    n_jobs: -1
  save_path: "models/model.pkl"

prediction:
  forecast_horizons: [3, 6, 12, 24, 48, 72]
  risk_thresholds:
    low: 0.3
    medium: 0.6
    high: 0.8
    critical: 0.9

api:
  title: "CongestionAI API"
  version: "1.0.0"
  description: "AI-powered traffic congestion prediction platform"
  host: "0.0.0.0"
  port: 8000

weather:
  api_url: "https://api.openweathermap.org/data/2.5"
  update_interval: 10800  # 3 hours in seconds
  cache_ttl: 3600  # 1 hour
